<!DOCTYPE html>
{% load staticfiles %}
<!--[if IE 8]> <html lang="en" class="ie8"> <![endif]-->
<!--[if !IE]><!-->
<html lang="en" ng-app="colorAdminApp">
<!--<![endif]-->
<head>
	<meta charset="utf-8" />
	<title data-ng-bind="'AngularJS | ' + $state.current.data.pageTitle">AngularJS</title>
	<meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport" />
	<meta content="" name="description" />
	<meta content="" name="author" />

	<!-- ================== BEGIN BASE CSS STYLE ================== -->
	<link href="http://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet" />
	<link href="{% static "dashboard_assets/plugins/jquery-ui/themes/base/minified/jquery-ui.min.css" %}" rel="stylesheet" />
	<link href="{% static "dashboard_assets/plugins/bootstrap/css/bootstrap.min.css" %}" rel="stylesheet" />
	<link href="{% static "dashboard_assets/plugins/font-awesome/css/font-awesome.min.css" %}" rel="stylesheet" />
	<link href="{% static "dashboard_assets/css/animate.min.css" %}" rel="stylesheet" />
	<link href="{% static "dashboard_assets/css/style.min.css" %}" rel="stylesheet" />
	<link href="{% static "dashboard_assets/css/style-responsive.min.css" %}" rel="stylesheet" />
	<link href="{% static "dashboard_assets/css/theme/default.css" %}" rel="stylesheet" id="theme" />
	<link href="{% static "dashboard_assets/plugins/switchery/switchery.min.css" %}" rel="stylesheet" id="theme" />
	<!-- ================== END BASE CSS STYLE ================== -->
	<!-- ================== BEGIN BASE JS ================== -->
	<script src="{% static "dashboard_assets/plugins/pace/pace.min.js" %}"></script>
	<!-- ================== END BASE JS ================== -->

	<!--[if lt IE 9]>
	    <script src="{% static "dashboard_assets/crossbrowserjs/excanvas.min.js" %}"></script>
	<![endif]-->

	<!-- ================== BEGIN BASE ANGULAR JS ================== -->
    <script src="{% static "dashboard_assets/plugins/angularjs/angular.min.js" %}"></script>
    <script src="{% static "dashboard_assets/plugins/angularjs/angular-ui-route.min.js" %}"></script>
    <script src="{% static "dashboard_assets/plugins/bootstrap-angular-ui/ui-bootstrap-tpls-2.5.0.min.js" %}"></script>
    <script src="{% static "dashboard_assets/plugins/angularjs/ocLazyLoad.min.js" %}"></script>
	<!-- ================== END BASE ANGULAR JS ================== -->
</head>
<body ng-controller="appController" ng-class="{'pace-top': setting.layout.paceTop, 'boxed-layout': setting.layout.pageBoxedLayout, 'bg-white': setting.layout.pageBgWhite }">

	<!-- begin #page-loader -->
	<div id="page-loader" ng-controller="pageLoaderController" class="fade in"><span class="spinner"></span></div>
	<!-- end #page-loader -->

	<!-- begin #page-container -->
	<div id="page-container" class="page-container page-sidebar-fixed page-header-fixed fade"
	    ng-class="{
	        'page-sidebar-minified': setting.layout.pageSidebarMinified,
	        'page-content-full-height': setting.layout.pageContentFullHeight,
	        'page-footer-fixed': setting.layout.pageFixedFooter,
	        'page-with-right-sidebar': setting.layout.pageRightSidebar,
	        'page-sidebar-minified': setting.layout.pageSidebarMinified,
	        'page-with-two-sidebar': setting.layout.pageTwoSidebar,
	        'page-right-sidebar-toggled': setting.layout.pageTwoSidebar,
	        'page-with-top-menu': setting.layout.pageTopMenu,
	        'page-without-sidebar': setting.layout.pageWithoutSidebar,
	        'page-with-wide-sidebar': setting.layout.pageWideSidebar,
	        'page-with-light-sidebar': setting.layout.pageLightSidebar,
	        'p-t-0': setting.layout.pageWithoutHeader
	    }">
	    <div ui-view></div>
	</div>
	<!-- end page container -->


	<!-- ================== BEGIN BASE JS ================== -->
	<script src="{% static "dashboard_assets/plugins/jquery/jquery-1.9.1.min.js" %}"></script>
	<script src="{% static "dashboard_assets/plugins/jquery/jquery-migrate-1.1.0.min.js" %}"></script>
	<script src="{% static "dashboard_assets/plugins/jquery-ui/ui/minified/jquery-ui.min.js" %}"></script>
	<script src="{% static "dashboard_assets/plugins/bootstrap/js/bootstrap.min.js" %}"></script>
	<!--[if lt IE 9]>
		<script src="{% static "dashboard_assets/crossbrowserjs/html5shiv.js" %}"></script>
		<script src="{% static "dashboard_assets/crossbrowserjs/respond.min.js" %}"></script>
	<![endif]-->
	<script src="{% static "dashboard_assets/plugins/slimscroll/jquery.slimscroll.min.js" %}"></script>
	<script src="{% static "dashboard_assets/plugins/jquery-cookie/jquery.cookie.js" %}"></script>
	<!-- ================== END BASE JS ================== -->

	<!-- ================== BEGIN PAGE LEVEL JS ================== -->
    <script src="{% static "dashboard_assets/plugins/switchery/switchery.min.js" %}"></script>
    <script src="{% static "dashboard_assets/plugins/switchery/ng-switchery.js" %}"></script>
    <script src="{% static "dashboard_assets/js/angular-app.js" %}"></script>
    <script src="{% static "dashboard_assets/js/angular-services.js" %}"></script>
    <script src="{% static "dashboard_assets/js/angular-setting.js" %}"></script>
    <script src="{% static "dashboard_assets/js/angular-controller.js" %}"></script>
    <script src="{% static "dashboard_assets/js/angular-directive.js" %}"></script>
    <script src="{% static "dashboard_assets/js/apps.min.js" %}"></script>
	<!-- ================== END PAGE LEVEL JS ================== -->
</body>
</html>
